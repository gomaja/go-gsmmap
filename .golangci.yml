version: "2"

linters:
  disable-all: true
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gocyclo
    - gosec
    - misspell
    - revive
    - unconvert

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 15
  gosec:
    exclude-generated: true
  staticcheck:
    checks:
      - "all"

run:
  concurrency: 4
  timeout: 5m

issues:
  max-issues-per-linter: 0
  max-same-issues: 0